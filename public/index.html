<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Socket Client</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="mt-4">Socket Client</h1>
      <hr />
      <p>
        Server status:
        <span id="lb-online" class="text-success">Online</span>
        <span id="lb-offline" class="text-danger">Offline</span>
      </p>
      <div class="row">
        <input
          type="text"
          class="form-control mx-auto w-50"
          placeholder="Type your message"
          id="txt-message"
        />
        <input type="button" id="btn-send" class="btn btn-success w-25 mx-auto" value="Send" />
      </div>
    </div>
    <script src="./socket.io/socket.io.js"></script>
    <script src="./socket-client.js"></script>
  </body>
</html>
